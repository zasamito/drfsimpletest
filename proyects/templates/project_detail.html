{% extends 'base_generic.html' %}

{% block content %}
    <h1>{{ project.title }}</h1>
    <p><strong>Description:</strong> {{ project.description }}</p>
    <p><strong>Technology:</strong> {{ project.technology }}</p>
    <p><strong>Created At:</strong> {{ project.created_at }}</p>
    <a href="{% url 'edit_project' project.id %}" class="btn btn-warning">Editar Proyectos</a>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Volver a la Lista de Proyectos</a>
{% endblock %}
