<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi API</title>
    <!-- Enlace a Bootstrap desde CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load crispy_forms_tags %}  <!-- Cargar el tag de crispy_forms -->
    <style>
        /* Colores para el tema claro */
        body.light-theme {
            background-color: #b9d5f1; /* Fondo blanco claro */
            color: #212529; /* Texto oscuro */
        }

        .navbar.light-theme {
            background-color: #007bff; /* Azul para navbar */
        }

        .navbar.light-theme a.nav-link {
            color: white !important; /* Texto blanco en navbar */
        }

        .navbar.light-theme .navbar-brand {
            color: white !important; /* Logo blanco en navbar */
        }

        /* Colores para el tema oscuro */
        body.dark-theme {
            background-color: #343a40; /* Fondo oscuro */
            color: white; /* Texto blanco */
        }

        .navbar.dark-theme {
            background-color: #FF5733; /* Naranja vibrante */
        }

        .navbar.dark-theme a.nav-link {
            color: white !important; /* Texto blanco en navbar */
        }

        .navbar.dark-theme .navbar-brand {
            color: white !important; /* Logo blanco en navbar */
        }

        .btn-toggle-theme {
            background-color: #FF5733; /* Naranja para el botón */
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-toggle-theme:hover {
            background-color: #c24d2b; /* Cambio de color al pasar el mouse */
        }
    </style>
</head>
<body class="light-theme"> <!-- Por defecto, el tema es claro -->

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark light-theme">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Mi API de Proyectos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'project_list' %}">Lista de Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_project' %}">Crear Proyecto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para alternar entre temas -->


</body>
</html>
