{% extends 'base_generic.html' %}

{% block content %}
    <h1>Lista de Proyectos</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Tecnologia</th>
                <th>Creada el</th>
                <th>Acciones</th>  <!-- Columna para los botones de acción -->
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
                <tr>
                    <td>{{ project.title }}</td>
                    <td>{{ project.description }}</td>
                    <td>{{ project.technology }}</td>
                    <td>{{ project.created_at }}</td>
                    <td>
                        <!-- Botón de Modificar -->
                        <a href="{% url 'project_edit' project.id %}" class="btn btn-primary btn-sm">EDITAR</a>
                        
                        <!-- Botón de Eliminar -->
                        <a href="{% url 'project_delete' project.id %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este proyecto?');">ELIMINAR</a>
                    </td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
